<div class="component">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-text color="light">
          <h2 class="">Cuidado integral, reinventado y <br> adaptado a vos.</h2>
          <p class="">Recibí información sobre charlas, eventos, y mucho más, formá parte de DATTO.</p>
        </ion-text>
      </ion-col>
      <ion-col size="12" size-md="5">
        <form>
          <ion-item color="primary">
            <ion-input
              placeholder="Email*"
              required
              formControlName="email"
              type="text"
            >
            </ion-input>
          </ion-item>
      
        </form>
      </ion-col>
      
      <ion-col style="text-align: center; margin-top: 5px;" size="12" size-md="5">
        <ion-button
        block
        fill="round"
        color="secondary;"
        type="submit"
      >
        Inscribirse
      </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <img class="img-component" src="../../../assets/component/pelotas suscripcion.svg">

</div>
